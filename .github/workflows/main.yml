import React, { useState, useEffect } from 'react';
import { StyleSheet, Text, View } from 'react-native';
import { Accelerometer } from 'expo-sensors';

export default function App() {
  const [data, setData] = useState({ x: 0, y: 0, z: 0 });


  useEffect(() => {
    Accelerometer.setUpdateInterval(100);
    const subscription = Accelerometer.addListener(setData);
    return () => subscription.remove();
  }, []);

  const { x, y } = data;
  const tiltX = (x * 90).toFixed(2);
  const tiltY = (y * 90).toFixed(2);

  return (
    <View style={styles.container}>
      <Text style={styles.title}>📐 Level App</Text>
      <Text style={styles.text}>Tilt X: {tiltX}°</Text>
      <Text style={styles.text}>Tilt Y: {tiltY}°</Text>
      <View style={[styles.bubble, {
        transform: [{ translateX: x * 100 }, { translateY: y * 100 }]
      }]} />
